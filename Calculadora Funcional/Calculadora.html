<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora hecha por Korex</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body onload="init()";>
        <h1 id="titulo">Calculadora</h1>
        <h2 id="subtitulo">Hecha por Korex</h2>
        <table class="calculadora">
        <tr>
            <td colspan="4"><span id="numerador"></span></td>
        </tr>
        <tr>
            <td><button id="Clear">C</button></td>
            <td><button id="multiplicar">*</button></td>
            <td><button id="dividir">/</button></td>
            <td><button id="igual">=</button></td>
        </tr>
        <tr>
            <td><button id="num7">7</button></td>
            <td><button id="num8">8</button></td>
            <td><button id="num9">9</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td><button id="num4">4</button></td>
            <td><button id="num5">5</button></td>
            <td><button id="num6">6</button></td>
            <td><button id="restar">-</button></td>
        </tr>
        <tr>
            <td><button id="num0">0</button></td>
            <td><button id="num1">1</button></td>
            <td><button id="num2">2</button></td>
            <td><button id="num3">3</button></td>
        </tr>
        </table>
        <script src="./js/codigo.js"></script>
    </body>
</html>
